                                                </div>

                                                        <script
                                                            src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
                                                        <script>
                                                            $(document).ready(() => {
                                                                $("#form-submit").click(function (e) {
                                                                    e.preventDefault()
                                                                    const data = { name: $("#name").val(), email: $("#email").val(), message: $("#message").val() }
                                                                    $.post("/api/form/", data).then((form) => {
                                                                        // build out some table or something!

                                                                        $("#email").val("");
                                                                        $("#message").val("");
                                                                    });
                                                                })

                                                            });
